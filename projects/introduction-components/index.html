<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>VueJS</title>
    <script src="../libs/vue.js"></script>
</head>

<body>
    <div id="app">
        <my-cmp></my-cmp>
        <hr>
        <my-cmp></my-cmp>
    </div>
    <script>
        Vue.component('my-cmp', {
            data: function () {
                return {
                    status: 'Critical'
                }
            },
            template: '<p>Server Status: {{ status }}</p>'
        });

        new Vue({
            el: '#app'
        });
    </script>
</body>

</html>
